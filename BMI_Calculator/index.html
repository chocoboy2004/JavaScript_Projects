<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="head-container">
            <h2 class="main-heading">Calculate your BMI</h2>
        </div>

        <div class="form">
            <form action="" class="bmi-form">
                <label for="">Height (cm) :</label>
                <input type="text" name="height" id="height"> <br>
                <label for="">Weight (kg) :</label>
                <input type="text" name="weight" id="weight"> <br>
                <span class="result"></span> <br>
                <button type="submit">Calculate</button>
            </form>
        </div>

        <div class="instruction">
            <ul>
                <li>Under Weight = less than 18.6</li>
                <li>Normal Range = 18.6 to 24.9</li>
                <li>Over Weight = greater than 24.9</li>
            </ul>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
